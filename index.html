<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    /* General styling for the form and table */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="checkbox"] {
  width: calc(100% - 12px);
  padding: 8px;
  margin-bottom: 15px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

table {
  margin-top: 20px;
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <form id="registrationForm">
    <!-- Form inputs with required IDs -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="acceptedTerms">Accepted terms?</label>
    <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required><br><br>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Table element -->
  <table id="entries">
    <thead>
      <tr>
        <!-- Table header with specified columns -->
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be populated dynamically after form submission -->
    </tbody>
  </table>

  <!-- JavaScript to handle form submission -->
  <script>
    // Function to save form data to localStorage
    function saveFormData(name, email, password, dob, acceptedTerms) {
      const entry = { name, email, password, dob, acceptedTerms };
      let entries = JSON.parse(localStorage.getItem('entries')) || [];
      entries.push(entry);
      localStorage.setItem('entries', JSON.stringify(entries));
    }

    // Function to load form data from localStorage
    function loadFormData() {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      const tableBody = document.querySelector('#entries tbody');

      tableBody.innerHTML = ''; // Clear existing entries before re-rendering

      entries.forEach(entry => {
        const newRow = tableBody.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);

        cell1.textContent = entry.name;
        cell2.textContent = entry.email;
        cell3.textContent = entry.password;
        cell4.textContent = entry.dob;
        cell5.textContent = entry.acceptedTerms ? 'Yes' : 'No';
      });
    }

    // Load existing form data when the page loads
    document.addEventListener('DOMContentLoaded', loadFormData);

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Gather form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;
      const acceptedTerms = document.getElementById('acceptedTerms').checked;

      // Validate age
      const today = new Date();
      const birthDate = new Date(dob);
      const age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      // Validate age and email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (age < 18 || age > 55) {
        alert('Age should be between 18 and 55 years old.');
      } else if (!emailRegex.test(email)) {
        alert('Invalid email address.');
      } else {
        // Save form data to localStorage
        saveFormData(name, email, password, dob, acceptedTerms);

        // Reload table with updated form data
        loadFormData();

        // Reset the form after submission
        document.getElementById('registrationForm').reset();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <script src="index.js" defer></script>
  <style>
    /* CSS for the registration form */
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form input[type="password"],
form input[type="date"],
form input[type="checkbox"] {
  width: calc(100% - 12px);
  padding: 5px;
  margin-bottom: 10px;
}

form button {
  padding: 8px 20px;
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background-color: #45a049;
}

/* CSS for the table */
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

table th,
table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

table th {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <form id="registrationForm">
    <!-- Form inputs with required IDs -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="acceptedTerms">Accepted terms?</label>
    <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required><br><br>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Table element -->
  <table id="entries">
    <thead>
      <tr>
        <!-- Table header with specified columns -->
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be populated dynamically after form submission -->
    </tbody>
  </table>

  <!-- JavaScript to handle form submission and store data in localStorage -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Gather form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const acceptedTerms = document.getElementById("acceptedTerms").checked;

      // Validate age
      const today = new Date();
      const birthDate = new Date(dob);
      const age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      // Validate age and email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (age < 18 || age > 55) {
        alert("Age should be between 18 and 55 years old.");
      } else if (!emailRegex.test(email)) {
        alert("Invalid email address.");
      } else {
        // Create a new table row with the form data
        const table = document.getElementById("entries").getElementsByTagName("tbody")[0];
        const newRow = table.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);

        cell1.textContent = name;
        cell2.textContent = email;
        cell3.textContent = password;
        cell4.textContent = dob;
        cell5.textContent = acceptedTerms ? "Yes" : "No";

        // Store form data in localStorage
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        entries.push({ name, email, password, dob, acceptedTerms });
        localStorage.setItem('entries', JSON.stringify(entries));

        // Reset the form after submission
        document.getElementById("registrationForm").reset();

        // Reload the table with updated data from localStorage
        loadEntriesFromStorage();
      }
    });

    // Function to load entries from localStorage and populate the table
    function loadEntriesFromStorage() {
      const table = document.getElementById("entries").getElementsByTagName("tbody")[0];
      table.innerHTML = '';

      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      entries.forEach(entry => {
        const newRow = table.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);

        cell1.textContent = entry.name;
        cell2.textContent = entry.email;
        cell3.textContent = entry.password;
        cell4.textContent = entry.dob;
        cell5.textContent = entry.acceptedTerms ? "Yes" : "No";
      });
    }

    // Load existing data from localStorage when the page loads
    loadEntriesFromStorage();
  </script>
</body>
</html>

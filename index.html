<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <script src="index.js" defer></script>
  <style>
    form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Arial, sans-serif;
}

label {
  display: block;
  margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="checkbox"],
button {
  width: calc(100% - 16px);
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

/* Style for the table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-family: Arial, sans-serif;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

table th {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <form id="registrationForm">
    <!-- Form inputs with required IDs -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="acceptedTerms">Accepted terms?</label>
    <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required><br><br>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Table element -->
  <table id="entries">
    <thead>
      <tr>
        <!-- Table header with specified columns -->
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be populated dynamically after form submission -->
    </tbody>
  </table>

  <!-- JavaScript to handle form submission -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Gather form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const acceptedTerms = document.getElementById("acceptedTerms").checked;

      // Validate age
      const today = new Date();
      const birthDate = new Date(dob);
      const age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      // Validate age and email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (age < 18 || age > 55) {
        alert("Age should be between 18 and 55 years old.");
      } else if (!emailRegex.test(email)) {
        alert("Invalid email address.");
      } else {
        // Create a new table row with the form data
        const table = document.getElementById("entries").getElementsByTagName("tbody")[0];
        const newRow = table.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);

        cell1.textContent = name;
        cell2.textContent = email;
        cell3.textContent = password;
        cell4.textContent = dob;
        cell5.textContent = acceptedTerms ? "Yes" : "No";

        // Reset the form after submission
        document.getElementById("registrationForm").reset();
      }
    });
  </script>
</body>
</html>
